type: object
required:
  - didDocument
properties:
  didDocument:
    type: object
    required:
      - service
    properties:
      service:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - type
            - serviceEndpoint
          properties:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
            serviceEndpoint:
              type: string
  didResolutionMetadata:
    type: object
  didDocumentMetadata:
    type: object
