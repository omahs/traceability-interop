title: Presentation
type: object
required:
  - '@context'
  - type
properties:
  '@context':
    type: array
    items:
      type: string
  id:
    type: string
  type:
    type: array
    items:
      type: string
  holder:
    type: string
  verifiableCredential:
    type: array
    items:
      $ref: './SerializedVerifiableCredential.yml'

example:
  {
    '@context': ['https://www.w3.org/2018/credentials/v1'],
    'type': ['VerifiablePresentation'],
