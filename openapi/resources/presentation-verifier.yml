post:
  summary: Verify
  operationId: verifyPresentation
  description: Verify a presentation
  tags:
    - Presentations
  parameters:
    - $ref: "../parameters/header/vpFormat.yml"
  requestBody:
    description: Parameters for verifying the presentation.
    content:
      application/json:
        schema:
          type: object
          properties:
            verifiablePresentation:
              $ref: "../schemas/SerializedVerifiablePresentation.yml"
            options:
              type: object
              properties:
                challenge:
                  type: string
                  example: "e42ab41a-06c3-45f5-878a-b27928aab8bd"
                domain:
                  type: string
                  example: "jobs.example"

  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../schemas/VerificationResult.yml"
    default:
      $ref: "../responses/UnexpectedError.yml"
